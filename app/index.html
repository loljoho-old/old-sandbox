<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ViewCtrl as vm">
<head>
  <title>Sandbox</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

  <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css"/>
  <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css"/>

<body layout="column">

  <header layout="row">
    <md-toolbar class="md-accent">
      <div class="md-toolbar-tools">
        <span>Sandbox</span>
        <span flex></span>
      </div>
    </md-toolbar>
  </header>

  <main layout="row" layout="center start" flex>

    <section layout="column" hide-sm flex>
      <md-toolbar class="md-toolbar-tall md-accent md-whiteframe-z7">
        <div class="md-toolbar-tools">
          <span flex></span>
        </div>
        <div class="md-toolbar-tools md-toolbar-tools-bottom">
          <span flex></span>
        </div>
      </md-toolbar>
    </section>

    <section layout="column" flex="66" flex-sm="100">
      <md-content layout="column" class="md-whiteframe-z4 md-padding" flex>
        <md-list>
          <md-item>
            <md-item-content>
              <div class="md-tile-left">Tile</div>
              <div class="md-tile-content">Content</div>
            </md-item-content>
          </md-item>
          <md-item>
            <md-item-content>
              <div class="md-tile-left">Tile</div>
              <div class="md-tile-content">Content</div>
            </md-item-content>
          </md-item>
        </md-list>
      </md-content>
    </section>

    <section layout="column" hide-sm flex>
      <md-toolbar class="md-toolbar-tall md-accent md-whiteframe-z7">
        <div class="md-toolbar-tools">
          <span flex></span>
        </div>
        <div class="md-toolbar-tools md-toolbar-tools-bottom" layout="row" layout-fill layout-wrap>
          <span flex="100" flex-order="1"></span>
          <span flex></span>
          <span flex>
            <md-button class="md-fab" aria-label="HEY!">
              <md-icon style="height:24px; width:24px;"></md-icon>
            </md-button>
          </span>
          <span flex></span>
        </div>
      </md-toolbar>
    </section>

  </main>

  <footer layout-gt-sm="row" layout-align-gt-sm="center end">
    <md-toolbar class="md-short md-whiteframe-z2">
      <div class="md-toolbar-tools">
        <span flex></span>
      </div>
    </md-toolbar>
  </footer>

  <script src="./bower_components/angular/angular.min.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="./bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="./bower_components/angular-aria/angular-route.min.js"></script>
  <script type="text/javascript" src="./bower_components/angular-material/angular-material.min.js"></script>
</body>
</html>
