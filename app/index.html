<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ViewCtrl as vm">
<head>
  <title>Sandbox</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

  <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css"/>
  <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="./styles/main.css" />

<body layout="column">

  <header layout="row">
    <md-toolbar class="md-toolbar-tall">
      <div class="md-toolbar-tools">
        <span>
          <md-button ng-click="vm.toggleNav()">
            <i class="fa fa-lg fa-bars"></i>
          </md-button>
        </span>
        <span flex>
          <h2> Sandbox</h2>
        </span>
        <span flex></span>
      </div>
    </md-toolbar>
  </header>

  <main layout="row" layout="center start" flex>

    <!-- Sidenav -->
    <md-sidenav md-component-id="left">
      <md-content>
        <h1>Sidenav</h1>
      </md-content>
    </md-sidenav>



    <!-- Left Column -->
    <section layout="column" hide-sm flex="20">
      <md-toolbar class="md-toolbar-tall">
        <div class="md-toolbar-tools">
          
        </div>
        <div class="md-toolbar-tools md-toolbar-tools-bottom">
          <span flex></span>
        </div>
      </md-toolbar>
    </section>



    <!-- Centre Column -->
    <section layout="column" flex="66" flex-sm="100">
      <md-content layout="column" class="md-whiteframe-z4 md-padding" flex>
        <md-list>
          <md-item>
            <md-item-content>
              <div class="md-tile-left">Tile</div>
              <div class="md-tile-content">Content</div>
            </md-item-content>
          </md-item>
          <md-item>
            <md-item-content>
              <div class="md-tile-left">Tile</div>
              <div class="md-tile-content">Content</div>
            </md-item-content>
          </md-item>
        </md-list>
      </md-content>
    </section>



    <!-- Right Column -->
    <section layout="column" flex>
      <md-toolbar class="md-toolbar-tall">
        <div class="md-toolbar-tools" layout="column">
          <span flex></span>
        </div>
        <div class="md-toolbar-tools md-toolbar-tools-bottom" layout="column">
          <span flex="50"></span>
          <span flex>
            <md-button class="md-fab md-accent md-hue-2" aria-label="Menu" ng-click="vm.showMenu()">
              <md-icon></md-icon>
            </md-button>
          </span>
          <span flex></span>
        </div>
      </md-toolbar>
    </section>

  </main>

  <footer layout-gt-sm="row" layout-align-gt-sm="center end">
    <md-toolbar class="md-short md-whiteframe-z2">
      <div class="md-toolbar-tools">
        <span flex></span>
      </div>
    </md-toolbar>
  </footer>

  <script src="./bower_components/angular/angular.min.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="./bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="./bower_components/angular-route/angular-route.min.js"></script>
  <script src="./bower_components/angular-material/angular-material.min.js"></script>

  <script src="./scripts/app.module.js"></script>
  <script src="./scripts/core/core.module.js"></script>
  <script src="./scripts/core/core.config.js"></script>
  <script src="./scripts/view/view.module.js"></script>
  <script src="./scripts/view/view.ctrl.js"></script>
  <script src="./scripts/view/menu.ctrl.js"></script>
</body>
</html>
